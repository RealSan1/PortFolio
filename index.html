    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'GLTFLoader';
    
        // 장면 생성
        let scene = new THREE.Scene();
    
        // 렌더러 생성 및 크기 설정
        let renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#canvas'),
            antialias: true
        });
        renderer.setSize(700, 450);
    
        // 카메라 생성 및 위치 설정
        let camera = new THREE.PerspectiveCamera(75, 700 / 450, 0.1, 1000);
        camera.position.set(0.3, -0.8, 3);
    
        scene.background = new THREE.Color('white');
    
        // 조명 추가
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1);
        scene.add(light);
    
        const ambientLight = new THREE.AmbientLight(0x404040); // 부드러운 조명
        scene.add(ambientLight);
    
        // GLTF 로더로 모델 로드
        let loader = new GLTFLoader();
        let model;
    
        loader.load('gizmo_robot/scene.gltf', function (gltf) {
            model = gltf.scene;
            model.traverse((child) => {
                if (child.isMesh) {
                    child.material = child.material;
                }
            });
    
            scene.add(model);
            animate();
        });
    
        // 마우스 드래그 관련 변수
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
    
        // 마우스 다운 이벤트
        renderer.domElement.addEventListener('mousedown', (event) => {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        });
    
        // 마우스 업 이벤트
        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });
    
        // 마우스 이동 이벤트
        renderer.domElement.addEventListener('mousemove', (event) => {
            if (!isDragging) return;
    
            let deltaX = event.clientX - previousMousePosition.x;
            let deltaY = event.clientY - previousMousePosition.y;
    
            // 모델을 회전시키는 방향으로 이동 (좌우, 상하)
            model.rotation.y += deltaX * 0.005; // 좌우 회전
            model.rotation.x += deltaY * 0.005; // 상하 회전
    
            // 이전 마우스 위치 업데이트
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        });
    
        // 렌더링 루프
        function animate() {
            requestAnimationFrame(animate);
            if (model) {
            model.rotation.y += 0.001; // 좌측으로 회전
        }
            renderer.render(scene, camera);
        }
    </script>
